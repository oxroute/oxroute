<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<script src="__PUBLIC__/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<title>指南树</title>
<script type="text/javascript">



    $(function(){
    	// 切换验证码
		$('.reloadverify').click(function(){
            $('.verifyimg').attr('src', "{:U('verify')}" + '?' + Math.random());
        });
    });
 </script>
</head>
<body class="login">
<divclass="denglu">
<h1>指南树系统</h1>
<form action="login" method="post" >
<table width="500px" cellpadding="0" cellspacing="0" class="table" >
	    <tr>
	        <th>用户名</th>
	        <td style="width:240px;"><input type="text" value="" name="username"/></td>
	        <td></td>
	    </tr>
	    <tr>
	        
	        <th>密码</th>
	        <td><input type="password" value="" name="password" class="inputxt" /></td>
	        <td></td>
	    </tr>
	    <tr>
	        
	        <th>验证码</th>
	        <td><input type="text" value="" name="code" />	
	        <a href="javascript:void(0);" class="reloadverify" title="换一张">换一张？</a></td>
	        <td></td>
	    </tr>
	    <tr>
	    	<td></td>
	    	<td>
	    		<img src="{:U(verify)}" class="verifyimg reloadverify" border="1" title="换一张" >
	    	</td>
	    	<td></td>
	    </tr>
	    <tr>
	        <td></td>
	        <td colspan="2">
	            <input type="submit" value="登 陆" class="btn" style="width:100px;" /> <input type="reset" value="重 置" class="btn"  style="width:100px;"/>
	        </td>
	    </tr>
	</table>
</form>
</div>
</body>
</html>
