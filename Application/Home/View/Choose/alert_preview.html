<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery弹出层</title>
<link rel="stylesheet" href="__PUBLIC__/css/lrtkfy.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/popstyle.css"/>
<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<style>
	body{padding: 0;margin: 0}
</style>
<script>
$(function(){
	$('.popbut').on('click',function(){
		$.get("{:U('Choose/addId')}",{id:$('.poptit span').eq(0).find('a').html()},function(data){
 			if(data.status ==1){
 				parent.R_alert(data.data)
 			}else{
 				alert('错误！')
 			}
		},'json') 
		
	})


	$(".popcon p img").attr("align","")
})
</script>
</head>
<body>
<div class="clear"></div>

<volist name='list' id="vo">

<div class="poptit">
<span style="width:70px;margin:0">编号：<a>{$vo.id}</a></span>
<span style="width:470px">知识点：{$vo.zsid|getZsid=###}</span>
<span style="width:100px">题型：{$vo.questions}</span>
<span title="a"style="width:50px;">难度：a</span>
<span style="float:right;max-width:100px">来源：{$vo.source}</span>
</div> 
<div class="popcon">{$vo.test}
<input name="" type="button" class="popbut" value="添加试题" />
</div>
<p class="popgreen">正确答案：{$vo.answer}</p>
<div class="popconnti">详细解析</div>
</div>
<div class="content_xq">
			{$vo.analytical|htmlspecialchars_decode=###}
		</div>
</volist>
